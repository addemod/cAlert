<html>
	<head>
		<title>cAlert - Demo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<script src="js/cAlert.js"></script>
		<link rel="stylesheet" href="css/style.css"></head>
	
		<script>		
		function test()
		{
			var test = new cAlert("This is a cAlert box that is very clean and simple!<p>It's also responsive on all screens! Isn't that just awesome? <i class='icon-accessibility'></i>", "danger", "blocked", 2);
			test.alert();
		}
		</script>
	</head>
<body>
	<button type="button" onclick="test();">Test</button>
</body>
</html>
